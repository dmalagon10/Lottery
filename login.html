<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles0.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Candal&display=swap" rel="stylesheet">
    <title>Login</title>
</head>
<body>
    <div class="background-roller">
        <div class="container">
            <h1>Login</h1>
            <form method="post">
                
                <div class="element">
                    <label for="email">Mail </label>
                    <input type="email" id="email" name="email" placeholder="Mail"/><br/>
                </div>


                <div class="element">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Password"/><br/>
                </div>
                
                <div class="element4">
                    <a href = "register.html" class="element4"> Dont have and account? Register</a>
                </div>

                <div class="element">
                    <input type="submit" value="Login"/>
                </div>

            </form>
        </div>
    </div>
</body>
</html>
